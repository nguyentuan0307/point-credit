<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tính điểm tích lũy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Tính điểm tích lũy</h1>
    <div id="grade-calc">
        <h2>Tính điểm tích lũy trung bình </h2>
        <label for="credit-a">Số lượng tín chỉ A:</label>
        <input type="number" id="credit-a" value="0">
        <label for="credit-b">Số lượng tín chỉ B:</label>
        <input type="number" id="credit-b" value="0">
        <label for="credit-c">Số lượng tín chỉ C:</label>
        <input type="number" id="credit-c" value="0">
        <label for="credit-d">Số lượng tín chỉ D:</label>
        <input type="number" id="credit-d" value="0">
        <button onclick="calculateCGPA()">Tính điểm trung bình</button>
        <label id="gpa-result"></label>
        <p id="cgpa"></p>
    </div>
    <div id="grade-est">
        <h2>Số lượng tín chỉ A và B cần để đạt GPA</h2>
        <label for="grade-goal">GPA cần đạt:</label>
        <input type="number" step="0.01" id="grade-goal" value="0">
        <label for="credit-x-a">Số lượng tín chỉ:</label>
        <input type="number" id="credit-x" value="0">
        <button onclick="calculateRemainingCredits()">Tìm </button>
        <label id="gpa-remain-result"></label>
        <p id="grade-est-result"></p>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
